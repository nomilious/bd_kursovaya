<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с отчетами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='style_main.css') }}">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style type="text/css">
        .named_list{
            font-size: 12pt;
            color: green;
            display: inline-block;
            width: 500px;
            text-align: left;
           }
        a {
            color: white;
        }
    </style>
</head>
<body>
	<h1>Ваши доступные действия</h1>
    <p>Работа с отчетами</p>
    <center>
        {% for report in report_list %}
        <form action='' method = 'POST'>
            <label for="create_rep" class="named_list">{{report['rep_name']}}</label>
            <input type="submit" name="create_rep" id="create_rep" value="создать">
            <input type="submit" name="view_rep" id="view_rep" value="посмотреть">
            <input type="hidden" name="rep_id" value="{{report['rep_id']}}">
        </form>
        {% endfor %}
        <a href="{{ url_for('main_menu') }}"> Возврат в главное меню.</a>
    </center>

</body>
</html>
