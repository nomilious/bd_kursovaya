<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='style_equip.css') }}">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<h1>{{ title }}</h1>
<p>Работа с отчетами</p>
<br>
<br>
<br>
<center>
    <h4> Введите дату создания:</h4>
    <br>
    <div class="col-sm-2">
        <form action='' method = 'POST'>
            <div class="form-group row">
                <label for="year" class="col-sm-2 col-form-label">Год</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="year" id="year" min="2022" max="2022">
                </div>
            </div>
            <div class="form-group row">
                <label for="month" class="col-sm-2 col-form-label">Месяц</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="month" id="month" min="1" max="12">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" name="create_rep" id="create_rep" value="create">Создать отчет</button>
        </form>
    </div>
</center>
</body>
</html>
