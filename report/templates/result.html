<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='style_equip.css') }}">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<h1>{{ title }}</h1>
<br>
<br>
<br>
<center>
    <table class="table-bordered">
        <tr>
            {% for column in schema %}
            <td class= "border text-white"  align="center">{{column}}</td>
            {% endfor %}
        </tr>
        {% for line in result %}
        <tr>
            {% for column in line %}
            <td align = 'center' class="text-white"> {{column}} </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table> <br><br>
    <br>
    <a class="text-white" href={{url_for('bp_report.start_report')}}> Вернуться в главное меню</a>
    <br><br>
</center>

</body>
</html>
