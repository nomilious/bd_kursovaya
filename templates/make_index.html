<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ content['page_title'] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style_main.css') }}">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<h1>{{ content['title'] }}</h1>
<p>{{ content['subtitle'] }}</p>
<center>
    <nav>
        {% for item in content['menu'] %}
        {% if has_access(content['menu'][item]) %}
        <a href="{{ url_for(content['menu'][item]) }}">{{ item }}</a>
        {% endif %}
        {% endfor %}
        {% for item in content['allowed'] %}
        <a href="{{ url_for(content['allowed'][item]) }}">{{ item }}</a>
        {% endfor %}
        <div class="animation start-home"></div>
    </nav>
</center>
</body>
</html>
